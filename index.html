<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Pedido de devolução</h1></header>
    <section>
    <fieldset>
        
        <legend>Dados do Cliente</legend>
        <form action="">
            <nav>
             <label for="">Nome Completo</label><br>
            <input type="text" name="Nome" id="Nome" required>
            <p> CPF:</p>
            <input type="text" name="cpf" id="cpf" placeholder="Ex:00.000.000-00">
            <p>Logradouro:</p>
            <input type="text" name="rua" id="rua">
            <p>Número:</p>
            <input type="number" name="ncasa" id="ncasa">
            <p>Complemento:</p>
            <input type="text" name="compl" id="compl">
            <p>Telefone:</p>
            <input type="tel" name="tel" id="tel" placeholder="Ex:(00)0 0000-0000">
            <p>Bairro ou Distrito:</p>
            <input type="text" name="bairro" id="bairro">
            <p>CEP:</p>
            <input type="text" name="cep" id="cep" placeholder="00000-000">
            <p>Múnicipio:</p>
            <input type="text" name="Muni" id="Muni">
            <p>E-mail:</p>
            <input type="text" name="email" id="email">
                <br>
                <br>
                <a href="Devolução.html"><input type="button" value="Confirmar" id="Nome"></a>
            </nav>
        </form>
    
    </fieldset>
</section>
  
    <script src="script.js"></script>
</body>
</html>
